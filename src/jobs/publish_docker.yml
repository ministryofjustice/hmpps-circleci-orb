---
description: >
  Pushes the built container image to the repository.

  NOTE: You MUST have ran your `build_docker` job with the parameter
  `persist_container_image` set to `true`.
executor:
  name: default_small
  tag: "3.10"
parameters:
  publish_latest_tag:
    type: boolean
    default: true
  container_registry_server:
    description: >
      The repository to push the image to. This should be the same as the image_name
      but without the image name. For example, if the image_name is
      quay.io/hmpps/my-app, then the container_registry_server should be quay.io.
      Alternatively, you can set this to a different repository if you want to push
      the image to a different location. e.g. docker.io
    type: string
    default: "quay.io"
steps:
  - checkout
  - setup_remote_docker
  - recall_container_image
  - run:
      name: Publish image to repository
      command: |
        if [[ << parameters.container_registry_server >> != "quay.io" ]]; then
          echo "Logging into << parameters.container_registry_server >>"
          docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" << parameters.container_registry_server >>
        else
          echo "Logging into quay.io"
          docker login -u="${QUAYIO_USERNAME}" -p="${QUAYIO_PASSWORD}" quay.io
        fi
        docker push "${IMAGE_NAME}:${APP_VERSION}"

  - when:
      condition: << parameters.publish_latest_tag >>
      steps:
        - run:
            name: Publish `latest` tag to repository
            command: |
              docker tag "${IMAGE_NAME}:${APP_VERSION}" "${IMAGE_NAME}:latest"
              docker push "${IMAGE_NAME}:latest"
