---
description: >
  Helm lint - Check for syntax and render issues within the helm Chart
executor:
  name: default_small
  tag: "3.10"
parameters:
  env:
    type: string
    default: dev
  chart_name:
    type: string
    default: ${CIRCLE_PROJECT_REPONAME}
  helm_dir:
    type: string
    default: helm_deploy
  helm_additional_args:
    type: string
    default: ""
  perform-checkout:
    type: boolean
    default: true
steps:
  - when:
      condition: << parameters.perform-checkout >>
      steps:
        - checkout
  - install_helm
  - run:
      name: Run helm lint
      command: |
        cd << parameters.helm_dir >>
        helm dependency update << parameters.chart_name >>
        helm lint << parameters.chart_name >> --values=values-<< parameters.env >>.yaml << parameters.helm_additional_args >>
