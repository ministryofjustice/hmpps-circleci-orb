---
docker:
  - image: cimg/openjdk:<<parameters.jdk_tag>>
  - image: localstack/<<parameters.localstack_type>>:<<parameters.localstack_tag>>
    environment:
      - SERVICES=<<parameters.services>>
      - ES_PORT_EXTERNAL=4571
      - DEBUG=${DEBUG- }
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - AWS_EXECUTION_ENV=True
      - DEFAULT_REGION=eu-west-2
      - TMPDIR=/private
environment:
  _JAVA_OPTIONS: -Xmx256m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2 -Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process -Dorg.gradle.workers.max=1
working_directory: ~/app
resource_class: <<parameters.resource_class>>
parameters:
  resource_class:
    default: medium
    type: string
  jdk_tag:
    type: string
  localstack_tag:
    type: string
  localstack_type:
    default: "localstack"
    type: string
  services:
    default: "sqs,sns"
    type: string
